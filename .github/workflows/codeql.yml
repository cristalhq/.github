name: codeql

permissions:
  security-events: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
  - cron: '0 10 * * 1'
  workflow_call:
    inputs:
      go:
        description: 'Go version'
        default: 1.19
        required: false
        type: string

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # latest

    - name: Initialize CodeQL
      uses: github/codeql-action/init@807578363a7869ca324a79039e6db9c843e0e100 # latest
      with:
        languages: go
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    - name: Install Go
      uses: actions/setup-go@84cbf8094393cdc5fe1fe1671ff2647332956b1a # latest
      with:
        go-version: ${{ inputs.go }}
        check-latest: true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@807578363a7869ca324a79039e6db9c843e0e100 # latest
