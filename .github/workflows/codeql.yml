name: codeql

permissions:
  security-events: write

on:
  workflow_call:
    inputs:
      go:
        description: 'Go version'
        default: 1.17
        required: false
        type: string
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
  - cron: '0 10 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # latest

    - name: Initialize CodeQL
      uses: github/codeql-action/init@0182a2c78c8a55b763909348834ed54d735ab3e2 # latest
      with:
        languages: go
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    - name: Install Go
      uses: actions/setup-go@f6164bd8c8acb4a71fb2791a8b6c4024ff038dab # latest
      with:
        go-version: ${{ inputs.go }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@0182a2c78c8a55b763909348834ed54d735ab3e2 # latest
