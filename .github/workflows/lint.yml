name: lint

permissions: read-all

on:
  workflow_call:
    inputs:
      go:
        description: Go version
        default: 1.19
        required: false
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        go: ['1.19.x', '1.20.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # latest

      - name: Install Go
        uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # latest
        with:
          go-version: ${{ inputs.go }}
          check-latest: true

      - name: Lint
        uses: golangci/golangci-lint-action@537aa1903e5d359d0b27dbc19ddd22c5087f3fbc # latest
        with:
          version: latest
          args: --timeout 5m
